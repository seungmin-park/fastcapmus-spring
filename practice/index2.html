<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>repl.it</title>
  </head>
  <main>
    <header class="palylist-menu">
      <i class="fas fa-times fa-2x"></i>
      <h1>Playlist</h1>
    </header>
    <body>
      <div class="show_palyInfo">
        <div class="show_palyInfo-column">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="show_palyInfo-column">
          <h1>
            <span class="show_palyInfo-column-title">
              Random<br />
              Love
            </span>
          </h1>
          <br />
          <span class="show_palyInfo-column-content">by Divay Kapoor</span>
        </div>
      </div>
      <div class="music_operation">
        <div class="music_operation-play">
          <i class="fas fa-play"></i>
          Play
        </div>
        <div class="music_operation-like">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="music_operation-add">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
      <div class="playListInfo">
        <ul>
          <li>
            <div class="musicAlbumImage"></div>
            <div class="musicAlbumInfo">
              <span class="musicAlbumInfo-title"><h2>Matargasti</h2></span>
              <span class="musicAlbumInfo-content">Mohit Chauhan</span>
            </div>
          </li>
          <li>
            <div class="musicAlbumImage"></div>
            <div class="musicAlbumInfo">
              <span class="musicAlbumInfo-title"><h2>Attitude</h2></span>
              <span class="musicAlbumInfo-content">Leswis OfMan·Attitude</span>
            </div>
          </li>
          <li>
            <div class="musicAlbumImage"></div>
            <div class="musicAlbumInfo">
              <span class="musicAlbumInfo-title"><h2>Try Everthing</h2></span>
              <span class="musicAlbumInfo-content">Shakira·Zootopia</span>
            </div>
          </li>
          <li>
            <div class="musicAlbumImage"></div>
            <div class="musicAlbumInfo">
              <span class="musicAlbumInfo-title"><h2>Sunflower</h2></span>
              <span class="musicAlbumInfo-content"
                >Joseph Vincent·Sunflower</span
              >
            </div>
          </li>
        </ul>
      </div>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </main>
</html>
