<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn.banksalad.com/app/meta/introduce-a/favicon.ico"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>데이터를 맛보다 | 뱅크샐러드</title>
  </head>
  <body>
    <header class="bank_status">
      <div class="bank_status_bars">
        <div class="bank_status_bars-column">
          <span class="bank_status_bars-column-down">
            <a href="/">뱅크샐러드 앱 다운로드</a>
            <i class="fas fa-sort-down fa-lg"></i>
          </span>
          <span class="bank_status_bars-column-certifiaction">
            <a href="/">인증서센터</a>
          </span>
        </div>
        <div class="bank_status_bars-column">
          <a href="/">자주 묻는 질문</a>
          <div class="division_line"></div>
          <a href="/">데이터 보호 센터</a>
          <div class="division_line"></div>
          <a href="">뱅설러드(송금) 이용정지</a>
          <span class="bank_status_bars-column-login">
            <a href="/">로그인</a>
          </span>
        </div>
      </div>
      <div class="bank_status_menu">
        <div class="bank_status_bars-column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStNCMY3CIFvoktT2qwa-rEdjzFqkWo_sEz8A&usqp=CAU"
          />
          <a href="/">
            <h1>banksalad</h1>
          </a>
        </div>
        <div class="bank_status_bars-column">
          <ul class="bank_status_bars-column-menu">
            <li><a href="">카드</a></li>
            <li><a href="">은행</a></li>
            <li><a href="">투자</a></li>
            <li><a href="">대출</a></li>
            <li><a href="">연금</a></li>
            <li><a href="">핀테크</a></li>
            <li><a href="">매거진</a></li>
          </ul>
        </div>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
